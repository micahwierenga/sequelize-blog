<table class="table">
  <tbody>
    <tr>
      <th scope="row">Username:</th>
      <td>{{userController.oneUser.username}}</td>
    </tr>
    <tr>
      <th scope="row">Role:</th>
      <td>{{userController.oneUser.role}}</td>
    </tr>
  </tbody>
</table>

<div class="row" ng-repeat="user in userController.oneUser.posts">
	<h3><a href="/posts/{{user.id}}">{{user.title}}</a></h3>
	<p>{{user.content}}</p>
</div>
