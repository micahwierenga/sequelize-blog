<form ng-submit="commentNewController.savePost()">
  <div class="form-group">
    <label for="comment-id">ID</label>
    <input ng-model="postNewController.newComment.id" type="id" class="form-control" id="comment-id" placeholder="Enter ID Number">
  </div>
  <div class="form-group">
    <label for="comment-username">Comment</label>
    <textarea ng-model="postNewController.newComment.content" class="form-control" id="comment-username" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
