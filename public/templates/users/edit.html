<form ng-submit="userEditController.updateUser()">
  <div class="form-group">
    <h3>ID: {{userEditController.updatedUser.id}}</h3>
  </div>
  <div class="form-group">
    <label for="user-username">Username</label>
    <input ng-model="userEditController.updatedUser.username" type="username" class="form-control" id="user-username">
  </div>
  <div class="form-group">
    <label for="user-role">Example select</label>
    <select ng-model="userEditController.updatedUser.role" class="form-control" id="user-role">
      <option>user</option>
      <option>admin</option>
      <option>disabled</option>
    </select>
  </div>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>
